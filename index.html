<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body id="body">
	<div class="container-fluid full">

		<div class="row align-items-start">

			<div class="col-sm-4 text-center flex-todo">
				<div>

					<form onsubmit="app.controllers.todoCtrl.addTodo(event)" id="todo-form" class="bg-3 flex-todo">
						<input type="text" class="form-control text-field" name="title" placeholder="I need to. . ." required>
						<input type="text" class="form-control text-field" name="due" placeholder="by. . ." required>
						<button type="submit" class="btn btn-secondary">Add to List</button>

					</form>
				</div>

			</div>


			<div class="col-sm-8 flex-weather">

				<div id="weather" class="bg-1">
				</div>

			</div>

		</div>

		<div class="row row-todo align-items-start">

			<div class="col-sm-12 flex-todo">
				<div class="row">
					<div class="col">
						<div id="todo" class="flex-todo"></div>
					</div>
				</div>
			</div>



		</div>

		<div class="row justify-content-center align-items-end footer">

			<div class="col-sm-8 text-center">

				<div id="quote">
				</div>

			</div>

		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
